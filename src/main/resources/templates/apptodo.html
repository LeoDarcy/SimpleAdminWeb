    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Check App</title>

    <!-- Bootstrap core CSS -->

    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">APP评级系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>

            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li class="active"><a href="/main">全部项目 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">待审核项目</a></li>
                <li><a href="/person">个人资料</a></li>
            </ul>
        </div>
        <div class="col-md-6 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header"></h1>
            <h1 class="page-header">审核</h1>
            <div class="row placeholders">
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">App信息</h3>
                </div>
                <table class="table">
                    <tr><td>ID: </td><td th:text="${app.id}"></td></tr>
                    <tr><td>名称: </td><td th:text="${app.name}"></td></tr>
                    <tr><td>公司名: </td><td th:text="${app.company}"></td></tr>
                    <tr><td>分类: </td><td th:text="${app.kinds}"></td></tr>
                    <tr><td>测评指标1: </td><td th:text="${app.items}"></td></tr>
                    <tr><td>测评指标2: </td><td th:text="${app.items1}"></td></tr>
                    <tr><td>状态: </td><td th:text="${app.status}"></td></tr>
                </table>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">App审核</h3>
                </div>
                <form action="/assess" method="post" class="form-group">
                    <label>名称是否合法：</label>
                    <select name="namelegel" class="form-control">
                        <option value="合法">合法</option>
                        <option value="不合法">不合法</option>
                    </select>
                    <label>分类是否正确</label>
                    <select  class="form-control" name="kindcorrect">
                        <option value="合法">合法</option>
                        <option value="不合法">不合法</option>
                    </select>
                    <label>评级结果：</label>
                    <select name="level" class="form-control">
                        <option value="一级">一级</option>
                        <option value="二级">二级</option>
                        <option value="三级">三级</option>
                        <option value="四级">四级</option>
                        <option value="五级">五级</option>
                    </select>
                    <label>审核意见</label>
                    <textarea class="form-control" name="comment" rows="5"></textarea>
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="提交审核结果">
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
