            </ul>

        <div class="col-md-6 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header"></h1>
            <h1 class="page-header">个人信息</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">原先信息</h3>
                </div>
                <table class="table">
                    <tr><td>当前账户名：</td><td th:text="${id}"></td></tr>
                    <tr><td>当前用户名 ：</td><td th:text="${name}"></td></tr>
                    <tr><td>当前密码 ：</td><td th:text="${password}"></td></tr>
                </table>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">更新</h3>
                </div>
                <div class="panel-body">

                <form class="form-group" action="/updateperson">

                    <label for="inputName" >用户名</label>
                    <input type="text" id="inputName" class="form-group-sm" placeholder="用户名" name="usrname" required autofocus>
                    <br>
                    <label for="inputPassword" >Password</label>
                    <input type="password" id="inputPassword" class="form-group-sm" name="psw" placeholder="密码" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">提交更新</button>
                </form>
                </div>
            </div>
        </div>
