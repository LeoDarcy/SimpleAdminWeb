<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>register</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


</head>


<body>

<div class="container">

    <form class="form-group-sm" action="/register">
        <h2 class="form-signin-heading">APP测评系统</h2>
        <label for="inputID" >账户名</label>
        <input type="text" id="inputID" class="form-control" placeholder="账户名" name="usrid" required autofocus>
        <label for="inputName" >用户名</label>
        <input type="text" id="inputName" class="form-control" placeholder="用户名" name="usrname" required autofocus>
        <label for="inputPassword">密码</label>
        <input type="password" id="inputPassword" class="form-control" name="psw" placeholder="密码" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住密码
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    </form>
    <a href="login">
        <button class="btn btn-lg btn-primary btn-block" type="button">登陆</button>
    </a>

</div> <!-- /container -->

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
